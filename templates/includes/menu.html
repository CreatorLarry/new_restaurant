<section id="menu" class="menu section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Our Featured Menu</h2>
        <p><span>Check Our</span> <span class="description-title">Featured Dishes</span></p>
    </div><!-- End Section Title -->

    <div class="container">
        <!-- Category Filter -->
        <div class="text-center mb-4">
            <button class="btn btn-outline-dark filter-btn active" data-filter="all">All</button>
            <button class="btn btn-outline-dark filter-btn" data-filter="fast-food">Fast Food</button>
            <button class="btn btn-outline-dark filter-btn" data-filter="appetizers">Appetizers</button>
            <button class="btn btn-outline-dark filter-btn" data-filter="main-course">Main Course</button>
            <button class="btn btn-outline-dark filter-btn" data-filter="desserts">Desserts</button>
            <button class="btn btn-outline-dark filter-btn" data-filter="drinks">Drinks</button>
        </div>

        <div class="tab-content" data-aos="fade-up" data-aos-delay="200">
            <div class="tab-pane fade active show" id="menu-starters">
                <div class="row gy-4">
                    {% for dish in dishes %}
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 dish-item"
                             data-category="{{ dish.category|lower }}">
                            <div class="menu-item d-flex flex-column text-center p-3 w-100 h-100">
                                <img src="{{ dish.image.url }}" alt="{{ dish.name }}" class="dish-image img-fluid">
                                <h5 class="mt-3" style="font-size: 2em">{{ dish.name }}</h5>
                                <p class="description flex-grow-1">{{ dish.description }}</p>
                                <p class="price fw-bold">Ksh {{ dish.price }}</p>
                                <a class="btn-getstarted" href="#">Order Now</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Filtering -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".filter-btn");
            const items = document.querySelectorAll(".dish-item");

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    buttons.forEach(btn => btn.classList.remove("active"));
                    this.classList.add("active");

                    const filter = this.getAttribute("data-filter");
                    items.forEach(item => {
                        const itemCategory = item.getAttribute("data-category");
                        item.style.display = (filter === "all" || itemCategory === filter) ? "block" : "none";
                    });
                });
            });
        });
    </script>

    <!-- Custom CSS for Layout -->
    <style>
        .menu-item {
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .dish-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .description {
            min-height: 60px;
            overflow: hidden;
        }

        .menu-item .btn {
            margin-top: auto;
        }
    </style>

</section>
